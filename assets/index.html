<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Language Tracker</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#view" class="view">View</a></li>
          <li><a href="#edit" class="edit">Edit</a></li>
          <li><a href="#logout">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main">
    <div class="content">
      
    </div>
  </div>

  <script type="text/template" id="edit">
    <h4>Select type: </h4>
    <select class="noteType">
      <option value="questions">Question</option>
      <option value="sentences">Sentence</option>
      <option value="grammar">Grammar</option>
      <option value="research">Research</option>
      <option value="notes">Note</option>
    </select>

    <h4>Enter text: </h4>
    <textarea rows="10" cols="50" placeholder="早報就喺嗰張枱下面"></textarea>
    <br>
    <button>Save</button>
  </script>

  <script type="text/template" id="view">
    <h5>View Notes</h5>
  </script>

  <script src="lib/jquery-1.11.1.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>

  <script src="../db/db.js"></script>
  <script src="../app/models/NotesModel.js"></script>
  <script src="../app/collections/NotesCollection.js"></script>
  <script src="../app/views/NotesModelView.js"></script>
  <script src="../app/views/NotesCollectionView.js"></script>
  <script src="../app/views/EditView.js"></script>
  <script src="../app/views/ViewView.js"></script>
  

  <script>
  $(document).ready(function(){
    $('.edit').on('click', function(){
      // Fix active class toggle
      $('ul li').find('.active').removeClass('active');
      $(this).addClass('active');
      new EditView();
    });

    $('.view').on('click', function(){
      new ViewView();
    });
  });
  </script>

</body>
