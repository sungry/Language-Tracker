<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Nav Bar -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Language Tracker</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active home"><a href="#">Home</a></li>
          <li><a href="#view" class="view">View</a></li>
          <li><a href="#edit" class="edit">Edit</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a>Daily Streak: <span class="badge">14</span></a></li>
          <li><a href="#signup" class="signup">Signup</a></li>
          <li class="logout"><a href="#logout">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main">
    <div class="content">
      
    </div>
  </div>

  <!-- TO DO: Move to template file -->
  <script type="text/template" id="edit">
    <h2>Select note type: </h2>
    <select class="noteType">
      <option value="Question">Question</option>
      <option value="Sentence">Sentence</option>
      <option value="Grammar">Grammar</option>
      <option value="Research">Research</option>
      <option value="Note">Note</option>
    </select>

    <h2>Enter text: </h2>
    <textarea rows="10" cols="50" placeholder="早報就喺嗰張枱下面"></textarea>
    <br>
    <br>
    <button>Save</button>
  </script>

  <script src="assets/lib/jquery-1.11.1.js"></script>
  <script src="assets/lib/underscore.js"></script>
  <script src="assets/lib/backbone.js"></script>
  <!-- // <script src="https://backbonejs.org/backbone-min.js"></script> -->
  <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
  <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backfire.min.js"></script>

  <script src="app/views/HomeView.js"></script>
  <script src="app/views/SignupView.js"></script>
  <script src="app/views/LogoutView.js"></script>
  <script src="app/models/NotesModel.js"></script>
  <script src="app/collections/NotesCollection.js"></script>
  <script src="app/views/NotesModelView.js"></script>
  <script src="app/views/NotesCollectionView.js"></script>
  <script src="app/views/EditView.js"></script>
  <script src="app/views/ViewView.js"></script>
  

  <script>
  $(document).ready(function(){
    new HomeView();
    var notesList = new NotesCollection();

    $('.home').on('click', function(){
      new HomeView();
    });

    $('.logout').on('click', function(){
      new LogoutView();
    });

    $('.signup').on('click', function(){
      new SignupView();
    });

    $('.edit').on('click', function(){
      new EditView({collection: notesList});
    });

    $('.view').on('click', function(){
      new ViewView({collection: notesList});
    });

    // Toggle 'selected' look for nav buttons
    $('ul li a').on('click', function(){
      $('ul li').removeClass('active');
      $(this).parent().addClass('active');
    });

    // Remove placeholder on textarea focus
    $('.content').on('focus', 'textarea', function(){
      $(this).attr('placeholder', '');
    });

    $('.content').on('blur', 'textarea', function(){
      $(this).attr('placeholder', '早報就喺嗰張枱下面');
    });
  });
  </script>

</body>
</html>
