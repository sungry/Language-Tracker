<form name="signupForm" no-validate>
  <label>Username</label>
  <input type="text" name="name" ng-model="userInfo.username" placeholder="Username" required ng-minlength=4 ng-maxlength=20 />
  <br/>
  <label>Email</label>
  <input type="text" name="email" ng-model="userInfo.email" placeholder="Email" required />
  <br/>
  <label>Password</label>
  <input type="text" name="password" ng-model="userInfo.password" placeholder="Password" required ng-minlength=6 ng-maxlength=25 />
</form>
